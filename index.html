<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAREPART MENU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mali:wght@400;700&display=swap');

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Mali', cursive;
            overflow: hidden;
            background: linear-gradient(135deg, #f9e1e9, #e1f0fa);
        }
        .bubble-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px);
            border-radius: 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffb1cc;
            padding: 2.5rem;
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }
        .menu-button {
            transition: all 0.3s ease;
            transform: scale(1);
            border: 2px solid #ffb1cc;
            background: #fff5f7;
            color: #ff6b6b;
            font-weight: 600;
            border-radius: 1.5rem;
        }
        .menu-button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ffb1cc, #ffd700);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
            color: #fff;
        }
        h1 {
            font-family: 'Mali', cursive;
            color: #ff6b6b;
            text-shadow: 0 0 8px #ffb1cc, 0 0 16px #ffd700;
            animation: bounce 2s infinite;
            letter-spacing: 1px;
            font-size: 3rem;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <canvas id="bubbleCanvas" class="bubble-background"></canvas>
    <div class="card">
        <h1 class="text-5xl font-bold text-center mb-8">SPAREPART MENU</h1>
        <div class="space-y-4">
            <a href="https://call-iota-two.vercel.app/" 
               class="menu-button block w-full py-4 px-6 text-center text-lg font-semibold">
               รายงาน Call ค้างประจำวัน
            </a>
            <a href="https://nawahovvp.github.io/TSCReport/" 
               class="menu-button block w-full py-4 px-6 text-center text-lg font-semibold">
               รายงานการเก็บคืนเครื่อง TSC
            </a>
            <a href="https://nawahovvp.github.io/Stockday/" 
               class="menu-button block w-full py-4 px-6 text-center text-lg font-semibold">
               รายงาน Stock Day คลังสินค้าทั่วประเทศ
            </a>
            <a href="https://s-crap-x.vercel.app/" 
               class="menu-button block w-full py-4 px-6 text-center text-lg font-semibold">
               รายงานการฝากอะไหล่ของช่างทั่วประเทศ
            </a>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('bubbleCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.speed = Math.random() * 3 + 1;
                this.size = Math.random() * 10 + 5;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.color = ['#ff6b6b', '#b1d4ff', '#ffd700'][Math.floor(Math.random() * 3)];
                this.angle = Math.random() * Math.PI * 2;
            }

            update() {
                this.y -= this.speed;
                this.x += Math.sin(this.angle) * 0.5;
                this.angle += 0.02;
                this.opacity -= 0.002;
                if (this.opacity <= 0 || this.y < 0) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size / 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
